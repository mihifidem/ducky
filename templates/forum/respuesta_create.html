{% extends 'base.html' %}

{% block title %}Nueva respuesta - DuckyProject{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'pregunta_detail' pk %}" class="btn btn-link text-decoration-none mb-2">
        <span class="material-icons align-middle">arrow_back</span> Volver
    </a>
    <h1 class="mb-4">Haz una respuesta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</div>
{% endblock %}
