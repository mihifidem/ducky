{% extends 'base.html' %}

{% block title %}Confirmar eliminación de experiencia{% endblock %}

{% block content %}
<h2>¿Eliminar experiencia?</h2>

<p>¿Estás seguro que quieres eliminar la experiencia de <strong>{{ experience.position }}</strong> en <strong>{{ experience.company }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'cv_panel' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
