{% extends 'base.html' %}

{% block title %}Confirmar eliminación de idioma{% endblock %}

{% block content %}
<h2>¿Eliminar idioma?</h2>

<p>¿Estás seguro que quieres eliminar el idioma <strong>{{ language.language.name }}</strong> con nivel <strong>{{ language.level }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'cv_panel' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
