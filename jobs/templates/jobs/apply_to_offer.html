<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postularse a la Oferta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Postúlate a la Oferta</h2>
    <form action="/submit_application" method="POST" enctype="multipart/form-data">
      
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <label for="cv">Currículum (PDF o DOC):</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required />

      <label for="message">Mensaje (opcional):</label>
      <textarea id="message" name="message" rows="5" placeholder="Agrega un mensaje si lo deseas..."></textarea>

      <button type="submit">Enviar Postulación</button>
    </form>
  </div>

</body>
</html>
