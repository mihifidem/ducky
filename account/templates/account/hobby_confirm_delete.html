{% extends 'base.html' %}

{% block title %}Confirmar eliminación de hobby{% endblock %}

{% block content %}
<h2>¿Eliminar hobby?</h2>

<p>¿Estás seguro que quieres eliminar el hobby <strong>{{ hobby.nombre }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'cv_panel' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
