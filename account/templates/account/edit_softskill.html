{% extends 'base.html' %}

{% block title %}Editar Habilidad Blanda{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 500px;">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4 text-center text-primary">✏️ Editar Habilidad Blanda</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success px-4">Guardar</button>
        <a href="{% url 'cv_panel' %}" class="btn btn-outline-secondary px-4">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
