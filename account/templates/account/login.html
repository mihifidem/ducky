{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-5 logincontainer">
    <h2 class="text-center">Iniciar sesión</h2>
    <form method="post" class="">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
    <p class="text-center mt-4">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</div>
{% endblock %}
