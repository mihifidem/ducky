<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ cv.title }}</title>
</head>
<body>
    <h1>{{ cv.title }}</h1>
    <p>Usuario: {{ cv.user.username }}</p>
    <h3>Experiencias:</h3>
    <ul>
        {% for exp in cv.selected_experiences.all %}
        <li>{{ exp.position }} en {{ exp.company }}</li>
        {% endfor %}
    </ul>
</body>
</html>
