{% extends 'base.html' %}
{% block title %}Eliminar CV{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">¿Estás seguro que deseas eliminar este CV?</h4>
    </div>
    <div class="card-body">
      <p class="lead">Esta acción eliminará permanentemente el CV <strong>"{{ cv.title }}"</strong>.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'cv_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
