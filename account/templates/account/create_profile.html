{% extends 'base.html' %}

{% block title %}Crear Perfil{% endblock %}

{% block content %}
<h2>Crear perfil</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Crear</button>
  <a href="{% url 'cv_panel' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
