{% extends 'base.html' %}

{% block title %}Nueva pregunta pública - DuckyProject{% endblock %}

{% block content %}
<div class="container mt-4">
    <a href="{% url 'forum_home' %}" class="btn btn-link text-decoration-none mb-2">
        <span class="material-icons align-middle">arrow_back</span> Volver al foro
    </a>
    <h1 class="mb-4">Haz una pregunta pública</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publicar pregunta</button>
    </form>
</div>
{% endblock %}
